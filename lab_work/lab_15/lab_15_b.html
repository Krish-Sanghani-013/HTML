<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a:hover {
            color: pink;
            text-decoration: none;
        }
        a:visited {
            color: aqua;
        }
        input::placeholder {
            color: gray;
            font-size: 20px;
            font-weight: bold;
        }
        input:focus {
            background-color: lightgreen;
            border: 2px solid peachpuff;
            outline: none;
        }
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        th:hover {
            background-color: aquamarine;
            transition: 1s ease-in-out;
        }
        td:hover {
            background-color: aqua;
            transition: 1s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="link">
        <a href="#">Home</a>
        <a href="#">Menu</a>
        <a href="#">Back</a>
        <a href="">Indigo</a>
    </div>
    <br><br><br><br><br>
    <input type="text" name="text" id="text" placeholder="Type something here">
    <br><br><br><br><br>
    <table>
        <tr>
            <th>Column 1</th>
            <th>Column 2</th>
            <th>Column 3</th>
        </tr>
        <tr>
            <td>Row 1, Cell 1</td>
            <td>Row 1, Cell 2</td>
            <td>Row 1, Cell 3</td>
        </tr>
    </table>
</body>
</html>
