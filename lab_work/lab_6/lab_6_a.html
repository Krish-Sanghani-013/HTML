<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Forms</title>
</head>
<body>
    <table border="1" cellpadding="8" cellspacing="0" align="left">
        <tr>
            <th colspan="2">Student Registration</th>
        </tr>
        <tr>
            <td>FullName</td>
            <td><input type="text" name="fullname"></td>
        </tr>
        <tr>
            <td>Email</td>
            <td><input type="email" name="email"></td>
        </tr>
        <tr>
            <td>Mobile No</td>
            <td><input type="text" name="mobile"></td>
        </tr>
        <tr>
            <td>Address</td>
            <td><textarea name="address"></textarea></td>
        </tr>
        <tr>
            <td>Nationality</td>
            <td><input type="text" name="nationality"></td>
        </tr>
        <tr>
            <td>Date Of Birth</td>
            <td><input type="date" name="dob"></td>
        </tr>
        <tr>
            <td>Gender</td>
            <td>
                <input type="radio" name="gender" value="male"> Male
                <input type="radio" name="gender" value="female"> Female
            </td>
        </tr>
        <tr>
            <td>Highest Degree</td>
            <td>
                <select name="degree">
                    <option>Select Degree</option>
                    <option>Bachelor</option>
                    <option>Master</option>
                    <option>PhD</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>CPI</td>
            <td><input type="text" name="cpi"></td>
        </tr>
        <tr>
            <td>University</td>
            <td><input type="text" name="university"></td>
        </tr>
        <tr>
            <td>Passing Year</td>
            <td>
                <select name="passingyear">
                    <option>Select Your Passing Year</option>
                    <option>2025</option>
                    <option>2024</option>
                    <option>2023</option>
                    <option>2022</option>
                </select>
            </td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <input type="submit" value="Submit">
                <input type="reset" value="Cancel">
            </td>
        </tr>
    </table>

    <table border="1" cellpadding="8" cellspacing="0" align="right">
        <tr>
            <th colspan="2">COVID-19 Vaccine Registration Form</th>
        </tr>
        <tr>
            <td>First Name</td>
            <td><input type="text" name="fname"></td>
        </tr>
        <tr>
            <td>Last Name</td>
            <td><input type="text" name="lname"></td>
        </tr>
        <tr>
            <td>Aadhar Number</td>
            <td><input type="text" name="aadhar"></td>
        </tr>
        <tr>
            <td>Vaccine Name</td>
            <td>
                <select name="vaccine">
                    <option>Please Select Vaccine Name</option>
                    <option>Covishield</option>
                    <option>Covaxin</option>
                    <option>Sputnik V</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Vaccination Center Name</td>
            <td>
                <select name="center">
                    <option>Please Select Vaccination Center Name</option>
                    <option>Center 1</option>
                    <option>Center 2</option>
                    <option>Center 3</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Date of Dose</td>
            <td><input type="date" name="dose_date"></td>
        </tr>
        <tr>
            <td>Dose Number</td>
            <td><input type="text" name="dose_number"></td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <input type="submit" value="CLICK HERE">
                <input type="reset" value="CANCEL">
            </td>
        </tr>
    </table>
</body>
</html>
