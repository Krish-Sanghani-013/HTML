<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Account</title>
    <style>
        body {
            background: #e0f7fa;
            font-family: Arial, sans-serif;
        }
        .form-container {
            background: #fff;
            width: 400px;
            margin: 40px auto;
            border-radius: 8px;
            box-shadow: 0 0 8px #bbb;
            padding: 24px 28px 18px 28px;
        }
        h2 {
            text-align: center;
            color: #00796b;
            margin-bottom: 18px;
        }
        .form-group {
            margin-bottom: 14px;
        }
        label {
            display: block;
            margin-bottom: 4px;
            color: #00796b;
            font-weight: bold;
        }
        input[type="text"], input[type="email"], input[type="password"], input[type="number"], textarea, select {
            width: 100%;
            padding: 6px;
            border: 1px solid #b2dfdb;
            border-radius: 4px;
            font-size: 1em;
            box-sizing: border-box;
        }
        textarea {
            resize: none;
            min-height: 48px;
        }
        .inline-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .form-actions {
            text-align: right;
            margin-top: 16px;
        }
        button {
            background: #00796b;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 8px 24px;
            font-size: 1em;
            cursor: pointer;
        }
        button:hover {
            background: #004d40;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Create Account</h2>
        <form>
            <div class="form-group">
                <label for="fname">First name *</label>
                <input type="text" id="fname" name="fname" required>
            </div>
            <div class="form-group">
                <label for="lname">Last name</label>
                <input type="text" id="lname" name="lname">
            </div>
            <div class="form-group">
                <label for="email">Email *</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password *</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="cpassword">Confirm Password *</label>
                <input type="password" id="cpassword" name="cpassword" required>
            </div>
            <div class="form-group">
                <label>Gender</label>
                <div class="inline-group">
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="male" style="font-weight:normal;">Male</label>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female" style="font-weight:normal;">Female</label>
                </div>
            </div>
            <div class="form-group">
                <label>Hobbies</label>
                <div class="inline-group">
                    <input type="checkbox" id="music" name="hobbies" value="music">
                    <label for="music" style="font-weight:normal;">Music</label>
                    <input type="checkbox" id="sports" name="hobbies" value="sports">
                    <label for="sports" style="font-weight:normal;">Sports</label>
                    <input type="checkbox" id="travel" name="hobbies" value="travel">
                    <label for="travel" style="font-weight:normal;">Travel</label>
                    <input type="checkbox" id="movies" name="hobbies" value="movies">
                    <label for="movies" style="font-weight:normal;">Movies</label>
                </div>
            </div>
            <div class="form-group">
                <label for="income-source">Source of Income</label>
                <select id="income-source" name="income-source">
                    <option>Employed</option>
                    <option>Student</option>
                    <option>Business</option>
                    <option>Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="income">Income (in K)</label>
                <input type="range" id="income" name="income" min="0" max="100" value="20">
            </div>
            <div class="form-group">
                <label for="profile-pic">Upload Profile Picture</label>
                <input type="file" id="profile-pic" name="profile-pic">
            </div>
            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" id="age" name="age" value="18" min="1" max="120">
            </div>
            <div class="form-group">
                <label for="bio">Bio</label>
                <textarea id="bio" name="bio"></textarea>
            </div>
            <div class="form-actions">
                <button type="submit">Create</button>
            </div>
        </form>
    </div>

</body>
</html>
