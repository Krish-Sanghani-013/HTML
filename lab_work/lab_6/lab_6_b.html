<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Registration</title>
</head>
<body>
    <form>
        <table align="center" width="80%">
            <tr>
                <td colspan="4" align="center">
                    <h1>Employee Registration</h1>
                </td>
            </tr>
            <tr>
                <td colspan="4" align="center">
                    <b><u>Personal Information</u></b>
                </td>
            </tr>
            <tr>
                <td>Employee Id</td>
                <td>: <input type="text" placeholder="Enter Employee Id"></td>
                <td>Employee Name</td>
                <td>: <input type="text" placeholder="Enter Employee Name"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td>: <input type="text" placeholder="Enter Email"></td>
                <td>Contact No</td>
                <td>: <input type="text" placeholder="Enter Contact No"></td>
            </tr>
            <tr>
                <td>Marital Status</td>
                <td colspan="3">: 
                    <input type="radio" name="marital" value="single">Single
                    <input type="radio" name="marital" value="married">Married
                </td>
            </tr>
            <tr>
                <td colspan="4" align="center">
                    <b><u>Education Qualification</u></b>
                </td>
            </tr>
            <tr>
                <td>Education</td>
                <td>: <input type="text" placeholder="Enter Education details"></td>
                <td>Experience</td>
                <td>: <input type="text" placeholder="Enter Experience Details"></td>
            </tr>
            <tr>
                <td colspan="4" align="center">
                    <b><u>Job Details</u></b>
                </td>
            </tr>
            <tr>
                <td>Designation</td>
                <td>: <input type="text" placeholder="Enter Designation details"></td>
                <td>Job location</td>
                <td>: <input type="text" placeholder="Enter Job Location"></td>
            </tr>
            <tr>
                <td>Salary</td>
                <td>: <input type="text" placeholder="Enter Salary details"></td>
                <td colspan="2"></td>
            </tr>
            <tr>
                <td colspan="4" align="center">
                    <hr>
                </td>
            </tr>
            <tr>
                <td colspan="4" align="center">
                    <input type="submit" value="Register">
                </td>
            </tr>
        </table>
