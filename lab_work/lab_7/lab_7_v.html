<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Embedding Multimedia Content</title>
</head>
<body>
    <h1>Embedding Multimedia Content</h1>

    <h2>Embed PDF using &lt;embed&gt; tag</h2>
    <embed src="/essets/pdf/wd_new_manual.pdf" width="600" height="400" type="application/pdf">
<br><br><br><br><br><br><br>
    <h2>Embed PDF using &lt;object&gt; tag</h2>
    <object data="/essets/pdf/wd_new_manual.pdf" type="application/pdf" width="600" height="400">
        <p>Your browser does not support PDFs.</p>
    </object>
<br><br><br><br><br><br><br> 
    <h2>Embed YouTube Video using &lt;iframe&gt; tag</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/7yGpWOyWUio" title="3 INSTANT Steps to CONTROL Yourself (no bs guide)" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <h2>Embed Google Map using &lt;iframe&gt; tag</h2>
   <h2>Embed Google Map using &lt;iframe&gt; tag</h2>
    <iframe 
        src="https://www.openstreetmap.org/export/embed.html?bbox=77.5946%2C12.9716%2C77.5946%2C12.9716&amp;layer=mapnik" 
        width="600" height="400" style="border:1px solid black"></iframe>
</body>
</html>
