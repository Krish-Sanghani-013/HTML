<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="5">
    <title>Auto Refresh Example</title>
</head>
<body>
    <h1>This page will refresh every 5 seconds</h1>
    <p>The meta tags in the head section set the character encoding and enable automatic refresh.</p>
</body>
</html>
