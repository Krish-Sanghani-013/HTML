    <title>Video Embed Example</title>
</head>
<body>
    <h1>Embedded Video Example</h1>
    <video controls poster="/essets/img/pexels-eberhardgross-1612351.jpg" width="640" height="360">
        <source src="/essets/video/14117576_1920_1080_60fps.mp4" type="video/mp4">

    <video controls poster="/essets/img/pexels-joshkjack-135018.jpg" width="640" height="360">

</html>
