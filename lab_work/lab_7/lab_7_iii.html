<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Audio Embed Example</title>
</head>
<body>
    <h1>Embedded Audio Example</h1>
    <audio controls autoplay loop>
        <source src="/essets/audio/east_duo.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <p>The audio above will play automatically, loop, and has playback controls.</p>
</body>
</html>
