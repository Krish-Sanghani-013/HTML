<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basic CSS Selectors Example</title>
    <style>
        /* Element selector */
        p {
            color: blue;
            font-size: 18px;
        }
        /* Class selector */
        .highlight {
            background-color: yellow;
            font-weight: bold;
        }
        /* ID selector */
        #special {
            color: red;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>CSS Selectors Demo</h1>
<br><br><br><br><br>
    <p>This paragraph uses the <strong>element selector</strong> for styling.</p>
<br><br><br><br><br>
    <p class="highlight">This paragraph uses the <strong>class selector</strong> for styling.</p>
<br><br><br><br><br>
    <p id="special">This paragraph uses the <strong>ID selector</strong> for styling.</p>
</body>
</html>
