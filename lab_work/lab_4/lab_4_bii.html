<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Iframe Tag Example</title>
</head>
<body>
    <h2>Iframe Tag Example</h2>
    <p>The iframe tag is used to embed another webpage within the current page.</p>
    <iframe src="https://www.wikipedia.org/" width="600" height="400" title="Wikipedia"></iframe>
</body>
</html>
