<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Preformatted Text and Code Example</title>
</head>
<body>
    <h2>Demonstration of &lt;pre&gt; and &lt;code&gt; Tags</h2>

    <h3>Preformatted Text:</h3>
    <pre>
This is preformatted text.
    All spaces and line breaks
        are preserved exactly
as you type them.
    </pre>

    <h3>C language Boilerplate Code:</h3>
    <pre>
<code>
#include &lt;stdio.h&gt;

int main() {
    printf("Hello, World!");
    return 0;
}
</code>
    </pre>
</body>
</html>
