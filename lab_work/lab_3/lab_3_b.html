<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Superscript and Subscript Demo</title>
</head>
<body>
    <h2>Displaying Mathematical and Chemical Expressions</h2>
    <p>
        <strong>Chemical Expression:</strong> H<sub>2</sub>O (Water)<br>
        <strong>Chemical Expression:</strong> CO<sub>2</sub> (Carbon Dioxide)<br>
        <strong>Chemical Expression:</strong> NaCl (Sodium Chloride)
    </p>
    <p>
        <strong>Mathematical Expression:</strong> x<sup>2</sup> + y<sup>2</sup> = z<sup>2</sup><br>
        <strong>Mathematical Expression:</strong> a<sup>n</sup> + b<sup>n</sup> = c<sup>n</sup>
    </p>
</body>
</html>
