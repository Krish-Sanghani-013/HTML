<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Feedback Form with Input Constraints</title>
</head>
<body>
    <h1>Feedback Form</h1>
    <form>
        <label for="username">Name (3-20 characters):</label>
        <input type="text" id="username" name="username" minlength="3" maxlength="20" required><br><br>

        <label for="rating">Rating (1-5):</label>
        <input type="number" id="rating" name="rating" min="1" max="5" required><br><br>

        <label for="comments">Comments (10-200 characters):</label><br>
        <textarea id="comments" name="comments" minlength="10" maxlength="200" required rows="4" cols="40"></textarea><br><br>

        <button type="submit">Submit Feedback</button>
